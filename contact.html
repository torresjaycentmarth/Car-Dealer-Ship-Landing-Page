<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Car Dealer</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <i class='bx bx-menu' id="menu-icon"></i>
            <a href="#" class="logo">Car<span>Point</span></a>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#cars">Cars</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#parts">Parts</a></li>
                <li><a href="index.html#blog">Our Blog</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <i class='bx bx-search' id="search-icon"></i>
            <div class="search-box container">
                <input type="search" name="" id="" placeholder="Search here...">
            </div>
        </div>
    </header>

    <section class="contact-form container">
        <h1>Contact Us</h1>
        <p>Fill out the form below to get in touch with us:</p>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer class="footer">
        <div class="footer-container container">
            <div class="footer-box">
                <a href="#" class="logo">Car<span>Point</span></a>
                <div class="social">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                </div>
            </div>
            <div class="footer-box">
                <h3>Page</h3>
                <a href="index.html">Home</a>
                <a href="index.html#cars">Cars</a>
                <a href="index.html#parts">Parts</a>
                <a href="index.html#blog">Blog</a>
                <a href="contact.html" class="active">Contact</a> <!-- New link -->
            </div>
            <div class="footer-box">
                <h3>Legal</h3>
                <a href="#">Privacy</a>
                <a href="#">Refund Policy</a>
                <a href="#">Cookie Policy</a>
            </div>
        </div>
    </footer>
    <div class="copyright">
        <p>&#169; 2024 CarPoint. All rights reserved.</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
